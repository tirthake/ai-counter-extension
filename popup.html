<!DOCTYPE html>
<html>
<head>
    <title>AI SITE Visits</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
            width: 280px;
            background-color: #1a1a2e; /* Dark background */
            border: 2px solid #0f0f23;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            color: #e4e4e4; /* Light text color */
        }

        h2 {
            color: #2a7db1; /* Vibrant blue heading */
            text-align: center;
            border-bottom: 2px solid #3b5c39;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-shadow: 1px 1px 3px rgba(24, 71, 121, 0.619);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #2e2e4a; /* Darker list item background */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #664764; /* Accent border */
        }

        li:hover {
            background-color: #3e3e60; /* Slightly lighter on hover */
            transform: scale(1.03); /* Subtle zoom effect */
        }

        .count {
            font-family: 'Digital-7', 'Courier New', monospace; /* A classic digital font style */
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            padding: 8px 15px;
            border-radius: 6px;
            min-width: 50px;
            text-align: center;
            font-size: 1.5em;
            letter-spacing: 2px;
            box-shadow: inset 0 0 8px rgba(0, 123, 255, 0.8), 0 0 5px rgba(0, 123, 255, 0.5); /* Glowing effect */
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        .copyright {
            color: #777;
            font-size: 0.8em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>AI Visits</h2>
    <ul>
        <li>ChatGPT<span id="chatgptCount" class="count">0</span></li>
        <li>Gemini<span id="geminiCount" class="count">0</span></li>
        <li>Deepseek<span id="deepseekCount" class="count">0</span></li>
        <li>Copilot<span id="copilotCount" class="count">0</span></li>
    </ul>
    <p class="copyright">Copyright &copy; 2025 by Tirtha</p>
    <script src="popup.js"></script>
</body>
</html>
